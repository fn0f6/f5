    <title>Age of Hamour | إمبراطورية التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #fbbf24;
        --secondary: #4f46e5;
        --bg-main: #020617;
        --glass: rgba(15, 23, 42, 0.7);
      }

      body { 
        font-family: 'Cairo', 'Inter', sans-serif; 
        background-color: var(--bg-main); 
        color: #f8fafc; 
        margin: 0; 
        overflow-x: hidden;
      }

      .font-cairo { font-family: 'Cairo', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }

      .glass { 
        background: var(--glass); 
        backdrop-filter: blur(24px); 
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05); 
      }

      @keyframes fadeInUp { 
        from { opacity: 0; transform: translateY(20px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      
      .animate-royal { 
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { 
        background: #334155; 
        border-radius: 10px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: #fbbf24; }

      /* Custom Shadows */
      .shadow-4xl { shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5); }
      
      /* RTL/LTR Logic */
      [dir="rtl"] .ml-auto { margin-right: auto; margin-left: 0; }
      [dir="ltr"] .mr-auto { margin-left: auto; margin-right: 0; }
    </style>
